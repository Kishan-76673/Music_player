<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="main_div">
    <div class="music_container">
      <h2 id="title">Kabhi jo badal barse</h2>
      <h3 id="artist">Arjit Singh</h3>
      <div class="img_container">
        <img src="./images/music1.jpg" >
      </div>
      <audio src="./music/music1.mp3"></audio>
      <!-- controls -->
      <div class="music_controls">
        <i class="fas fa-backward" id="back" title="previous"></i>
        <i class="fas fa-play" id="play" class="main_button" title="play"></i>
        <i class="fas fa-forward" id="forw" title="next"></i>
      </div>
    </div>
  </div>
  <script src="index.js"> </script>
</body>

</html>
